    <h1 class="spanTitulo contactoTitulo">Contactate con la banda</h1>
    

    <form class="formulario fondoEstrellas" >
        <fieldset>
            <legend class="formulario__titulo">Formulario de contacto</legend>
            <br><br>
                <p>
                    <label for="nombre">Nombre</label>
                    <input  type="text" name="nombre">
                </p>
                <br>
                <p>
                    <label for="email">Email</label>
                    <input  type="email" name="email">
                </p>
                <br>
                <p>
                    <label for="edad">Edad</label>
                    <select name="edad" >
                        <option value="menor">Menor de 18 años</option>
                        <option value="mayor">Mayor de 18 años</option>
                    </select>
                </p>
                <br>
                <p>
                    <div>Acepto términos y condiciones</div>
                    <input type="checkbox" name="acepta" value="1">
                </p>
                <br>
                <p>
                    
                    <textarea name="textarea"  cols="60" rows="10" placeholder="Escriba su comentario"></textarea>
                </p>
                <br>
                <input class="formulario__boton" type="submit" value="Enviar">
                <input class="formulario__boton" type="reset" value="Reiniciar formulario">
        </fieldset>
    </form>
